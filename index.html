<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="left">
        <div class="content__left">
            <ul class="icons">
                <li class="icons__item">
                    <div class="circlr circle__first">
                        <i class="fa fa-cloud"></i> 
                    </div>
                </li>
                <li class="icons__item">
                    <div class="circle circle__second">
                        <i class="fa fa-cloud"></i> 
                    </div>
                </li>
                <li class="icons__item">
                    <div class="circle circle__third">
                        <i class="fa fa-cloud"></i> 
                    </div>
                </li>
            </ul>
            <h1 class="title">
                Start to Design Wisely
            </h1>
            <p class="text">
                A full-value product supporting the design process using Figma's auto-layout and variants.
            </p>
            <button class="carrossel carrossel__back" type="button">&lt</button>
            <button class="carrossel carrossel__foward" type="button">&gt</button>
        </div>
    </section>

    <section class="right">
        <div class="content__right">
            <h1 class="title">
                Sign in to Clever
            </h1>
            <ul class="social">
                <li class="social__icons">
                    <div class="square square__first">
                        <i class="fa fa-cloud"></i> 
                    </div>
                </li>
                <li class="social__icons">
                    <div class="square square__second">
                        <i class="fa fa-cloud"></i> 
                    </div>
                </li>
                <li class="social__icons">
                    <div class="square square__third">
                        <i class="fa fa-cloud"></i> 
                    </div>
                </li>
            </ul>
            <div class="line__text">
                <hr class="line">
                <p class="line__text">
                    or do it via E-mail
                </p>
                <hr class="line">
            </div>
            <div class="input__fields">
                <div class="input">
                    <label for="email" class="label__text">E-mail</label>
                    <input type="email" class="label__input" id="email" name="email" placeholder="@mail.com">
                </div>
                <br>
                <div class="input">
                    <label for="password" class="label__text">Password</label>
                    <input type="password" class="label__input" id="password" name="password" placeholder="Password">
                </div>
                <p class="character__warning">Must be 8 characters at least</p>
            </div>
            <div class="remember__forgot">
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="sign__in">
                <input type="submit" value="Sign in">
            </div>
            <div class="rights__reserved">
                &copy; All Rights Reserved
            </div>
        </div>
    </section>
</body>
</html>
