<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="left">
        <div class="content__left">
                <ul class="icons">
                    <li class="icons__item">
                        <div class="circle circle__first"></div>
                    </li>
                    <li class="icons__item">
                        <div class="circle circle__second"></div>
                    </li>
                    <li class="icons__item">
                        <div class="circle circle__third"></div>
                    </li>
                </ul>
            <h1 class="left__title">
                Start to Design Wisely
            </h1>
            <p class="text">
                A full-value product supporting the design process using Figma's auto-layout and variants.
            </p>
            <div class="nav__buttons">
                <button class="carrossel carrossel__back" type="button">&larr;</button>
                <button class="carrossel carrossel__foward" type="button">&rarr;</button>
            </div>
        </div>
    </section>

    <section class="right">
        <div class="content__right">
            <h1 class="right__title">
                Sign in to Clever
            </h1>
            <ul class="social">
                <li class="social__icons">
                    <div class="square">
                        <img src="./assets/google-icon.png" alt="Google logo"> 
                    </div>
                </li>
                <li class="social__icons">
                    <div class="square">
                        <img src="./assets/apple-icon.png" alt="Apple logo"> 
                    </div>
                </li>
                <li class="social__icons">
                    <div class="square">
                        <img src="./assets/facebook-icon.png" alt="Facebook logo"> 
                    </div>
                </li>
            </ul>
            <div class="line__text">
                <hr>
                <p>
                    or do it via E-mail
                </p>
                <hr>
            </div>
            <div class="input__fields">
                <div class="input">
                    <label for="email" class="label__text">E-mail</label>
                    <input type="email" class="label__input" id="email" name="email" placeholder="@mail.com">
                </div>
                <br>
                <div class="input">
                    <label for="password" class="label__text">Password</label>
                    <input type="password" class="label__input" id="password" name="password" placeholder="Password">
                </div>
                <p class="character__warning">Must be 8 characters at least</p>
            </div>
            <div class="remember__forgot">
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <input class="sign__in__button" type="submit" value="Sign in">
            <p class="rights__reserved">
                &copy; All Rights Reserved
            </p>
        </div>
    </section>
</body>
</html>
